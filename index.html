<!DOCTYPE html>
<html lang="en">

<head>
  <title>Goat Vote</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Odd-Duck Vote</h1>
    <h2>Choose your favorite below:</h2>
  </header>
  <main>
    <div id="imagesdiv">
      <section id="img-container">
        <img id="img-one" src="" alt="">
        <img id="img-two" src="" alt="">
        <img id="img-three" src="" alt="">
      </section>
    </div>
    <section id="bar-chart">

      <div id="show-results-btn"></div>
        <ul id="results-container"></ul>
        <h2>Voting Results:</h2>
        <figure>
          <canvas id="my-chart" ></canvas>
        </figure>
    </section>
  </main>
  <footer>&copy; Raphael Chookagian 2022 </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
